<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Tugas CSS - NIOMIC</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <form>
            <div class="form-group">
                <label class="h6">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap"/>
            </div></br>
            <div class="form-group">
                <label class="h6">Alamat Rumah</label>
                <textarea
                    name="name"
                    class="form-control"
                    rows="4"
                ></textarea>
            </div></br>
            <div class="form-group">
                <label class="h6">Foto Profil</label>
                <input type="file" class="form-control" />
            </div></br>
            <div class="form-group">
                <label class="h6">Alamat Email</label>
                <input type="email" class="form-control"/>
            </div></br>
            <div class="form-group">
                <label class="h6">Kata Sandi</label>
                <input type="password" class="form-control" placeholder="Kata sandi"/>
            </div></br>
            </div class="form-group">
                <label class="h6">Jenis Kendaraan Anda : </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Motor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Mobil</label>
                    </div></br>
            </div></br>
            <button type="button" class="btn btn-primary" name="button">
                Register
            </button>

        </form>
    </body>
</html>
